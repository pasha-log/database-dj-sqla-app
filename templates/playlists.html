{% extends 'base.html' %}

{% block content %}

<h1>See all the playlists!</h1>

<ul>
    {% for playlist in playlists %}
        <li>
            <img class="img" src="{{ playlist.image_url }}" width="100px" height="100px">
            <a href="/playlists/{{ playlist.id }}">{{ playlist.name }}</a>
        </li>
    {% endfor %}
</ul>

<p><a class="btn btn-primary" href="/playlists/add">Add a playlist</a></p>

{% endblock %}
