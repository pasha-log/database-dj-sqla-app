{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <img class="img" src="{{ playlist.image_url }}" width="100px" height="100px">
  <h1>{{ playlist.name }}!</h1>
  {% if playlist.description %}
  <p class="lead">{{ playlist.description }}</p>
  {% endif %}
</div>

{% for song in songs %}
  <h3>{{ song.title }}</h3>
  <h6>{{ song.artist }}</h6>
{% endfor %}

<p>
  <a class="btn btn-primary" href="/playlists/{{ playlist.id }}/add-song">
    Add Song To Playlist
  </a>
</p>

{% endblock %}
